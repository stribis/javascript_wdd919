<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Coffee DOM</title>
</head>
<body>
  <div class="machine">
    <div class="water-container">
      <div class="water"></div>
    </div>
    <div class="beans-container">
      <div class="beans"></div>
    </div>
    <div class="controls">
      <div class="display"></div>
      <button class="getCoffee">Get Coffee</button>
    </div>
    <div class="nuzzles">
      <div class="nuzzle left"></div>
      <div class="nuzzle right"></div>
    </div>
    <div class="mug">
      <div class="handle"></div>
      <div class="steam"></div>
    </div>
  </div>

  <div class="outlet">
    <div class="socket top"></div>
    <div class="socket bottom"></div>
    <div class="plug">
      <div class="cable"></div>
    </div>
  </div>

  <script src="code.js"></script>
</body>
</html>
