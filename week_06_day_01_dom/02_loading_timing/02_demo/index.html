<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="code.js"></script>
</head>
<body>
  <h1>Demo for load events</h1>
  <div class="events">
    <div class="event dcl">
      <h2>DOMContentLoaded</h2>
      <h3>Status: <span>Loading...</span></h3>
    </div>
    <div class="event load">
      <h2>onload</h2>
      <h3>Status: <span>Loading...</span></h3>
    </div>
  </div>
  <div class="images">
    <img src="whidbey.jpg" alt="">
    <img src="window.jpg" alt="">
    <img src="whidbey2.jpg" alt="">
  </div>
</body>
</html>
